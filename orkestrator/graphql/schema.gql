type Query { movies: [Movie], tvs: [ Tv ] }

type Mutation {
  # create new movie
  createMovie(input: MovieInput): Movie
  # delete movie
  deleteMovie(id: String!): Movie
}

input MovieInput {
  poster_path:  String,
  overview: String,
  title:   String,
  popularity: Int,
  tag: [String],
  status: String

}

type Movie {
  _id: String,
  poster_path:  String,
  overview: String,
  title:   String,
  popularity: Int,
  tag: [String],
  status: String
}

type Tv {
  _id: String,
  poster_path:  String,
  overview: String,
  title:   String,
  popularity: Int,
  tag: [String],
  status: String
}

